<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Zone Converter</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="./style/style.css">
</head>
<body class="bg-gradient-to-r from-gray-900 to-gray-800 min-h-screen flex items-center justify-center p-4">
    <div class="max-w-2xl w-full bg-gray-800 rounded-xl shadow-2xl overflow-hidden transform transition-all duration-500 hover:scale-[1.02] border border-purple-900/30">
        <div class="bg-gradient-to-r from-purple-900 to-blue-900 p-6 text-white">
            <h1 class="text-3xl font-bold mb-2 flex items-center">
                <i class="fas fa-clock mr-3 animate-pulse text-purple-300"></i>
                Time Zone Converter
            </h1>
            <p class="text-purple-200 opacity-80">Convert times across different time zones easily</p>
        </div>
        
        <div class="p-6 text-gray-200">
            <!-- Local Time Section -->
            <div class="mb-8 animate-fadeIn">
                <h2 class="text-xl font-semibold mb-4 text-purple-300">Your Local Time</h2>
                <div class="text-4xl font-bold text-center p-4 bg-gray-900 rounded-lg shadow-inner border border-purple-900/20" id="local-time">
                    --:--:--
                </div>
            </div>
            
            <!-- Converter Section -->
            <div class="space-y-6 animate-fadeIn" style="animation-delay: 0.2s">
                <div>
                    <label for="source-timezone" class="block text-sm font-medium text-purple-300 mb-2">From Time Zone</label>
                    <div class="relative">
                        <select id="source-timezone" class="block w-full pl-3 pr-10 py-2 text-base border-gray-700 bg-gray-900 text-gray-200 focus:outline-none focus:ring-purple-500 focus:border-purple-500 sm:text-sm rounded-md transition-all duration-300 ease-in-out shadow-sm">
                            <!-- Timezone options will be filled by JavaScript -->
                        </select>
                        <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-400">
                            <i class="fas fa-chevron-down text-xs"></i>
                        </div>
                    </div>
                </div>
                
                <div class="relative flex justify-center">
                    <input type="datetime-local" id="source-time" class="block w-full pl-3 pr-10 py-2 text-base border-gray-700 bg-gray-900 text-gray-200 focus:outline-none focus:ring-purple-500 focus:border-purple-500 sm:text-sm rounded-md transition-all duration-300 ease-in-out shadow-sm">
                    <button id="current-time-btn" class="absolute right-2 top-1/2 transform -translate-y-1/2 text-purple-400 hover:text-purple-300 transition-colors">
                        <i class="fas fa-sync-alt"></i>
                    </button>
                </div>
                
                <div class="flex justify-center">
                    <button id="swap-btn" class="bg-gray-700 hover:bg-gray-600 text-purple-300 p-2 rounded-full transition-all duration-300 transform hover:rotate-180 border border-purple-800/30 shadow-md">
                        <i class="fas fa-exchange-alt"></i>
                    </button>
                </div>
                
                <div>
                    <label for="target-timezone" class="block text-sm font-medium text-purple-300 mb-2">To Time Zone</label>
                    <div class="relative">
                        <select id="target-timezone" class="block w-full pl-3 pr-10 py-2 text-base border-gray-700 bg-gray-900 text-gray-200 focus:outline-none focus:ring-purple-500 focus:border-purple-500 sm:text-sm rounded-md transition-all duration-300 ease-in-out shadow-sm">
                            <!-- Timezone options will be filled by JavaScript -->
                        </select>
                        <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-400">
                            <i class="fas fa-chevron-down text-xs"></i>
                        </div>
                    </div>
                </div>
                
                <div class="bg-gray-900 p-4 rounded-lg shadow-inner border border-purple-900/20">
                    <div class="text-center">
                        <div class="text-sm text-purple-300 mb-1">Converted Time</div>
                        <div class="text-2xl font-bold text-gray-200" id="result-time">--:--:--</div>
                    </div>
                </div>
                
                <button id="convert-btn" class="w-full bg-gradient-to-r from-purple-700 to-blue-700 hover:from-purple-800 hover:to-blue-800 text-white font-bold py-3 px-4 rounded-md transition-all duration-300 ease-in-out transform hover:scale-[1.02] focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-purple-500 shadow-lg">
                    Convert Time
                </button>
            </div>
            
            <!-- History Section -->
            <div class="mt-8 pt-6 border-t border-gray-700 animate-fadeIn" style="animation-delay: 0.4s">
                <h2 class="text-xl font-semibold mb-4 text-purple-300 flex items-center">
                    <i class="fas fa-history mr-2"></i>
                    Recent Conversions
                </h2>
                <div id="history-list" class="space-y-2 max-h-48 overflow-y-auto pr-2">
                    <!-- History items will be added here -->
                    <div class="text-sm text-gray-400 italic text-center py-4">No recent conversions</div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="./js/script.js"></script>
</body>
</html>
